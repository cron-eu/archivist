# Node Types for Functional Tests

'PunktDe.Archivist.HierarchyNode':
  superTypes:
    'Neos.ContentRepository.Testing:Page': true
  childNodes:
    main:
      constraints:
        nodeTypes:
          '*': true
          
'PunktDe.Archivist.TriggerNode':
  superTypes:
    'Neos.ContentRepository.Testing:Document': true
  properties:
    title:
      type: string
    date:
      type: DateTime

'PunktDe.Archivist.TriggerContentNode':
  superTypes:
    'Neos.ContentRepository.Testing:Content': true
  properties:
    title:
      type: string

'PunktDe.Archivist.TriggerContentNodeToBeSortedInDocument':
  superTypes:
    'Neos.ContentRepository.Testing:Content': true
  properties:
    title:
      type: string
